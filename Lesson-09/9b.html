<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Layout</title>
    <link rel="stylesheet"href="9b.css">
</head>
<body>
    
    <div class="first-box">
    <div class="white-cat">
        <img class="image"src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg">
       
    </div>
    <div class="box">
       
            <div class="start">
                <p class="one">
                    oliver
                </p>
            </div>
            <div class="tab">
                <p class="two">
                    the cat
                </p>
                
            </div>
            <div class="enter">
                <p class="three">
                    Popular
                </p>
            </div>
           
        </div>
        <div class="follow-button">
            <button class="blue">
                Follow
            </button>
        </div>
        
        
           
    </div>
    <div class="second-box">
        <div class="orange-cat">
            <img class="image"src="https://i.pinimg.com/originals/2c/8e/98/2c8e981280d108b806c2e07bfbcc15b9.png">
        </div>
        <div class="box-second">
                <div class="mimi-box">
                    <p class="first">
                        Mimi
                    </p>
                </div>
                <div class="Sleep-box">
                    <p class="second">
                        Sleepy cat
                    </p>
                    
                </div>
                <div class="popular-box">
                    <p class="third">
                        Popular
                    </p>
                </div>
                
            </div>
            <div class="follows-button">
                <button class="blue">
                    Follow
                </button>
            </div>
            
               
        </div>
        <div class="third-box">
            <div class="brown-cat">
                <img class="cat-picture"src="https://i.pinimg.com/originals/2c/8e/98/2c8e981280d108b806c2e07bfbcc15b9.png">
            </div>
            <div class="box-third">
                    <div class="rex-box">
                        <p class="first-one">
                            Rex
                        </p>
                    </div>
                    <div class="happy-box">
                        <p class="second-two">
                             Happy Bulldog
                        </p>
                        
                    </div>
                    <div class="popular-close">
                        <p class="third-three">
                            Popular
                        </p>
                    </div>
                    
                </div>
                <div class="right-button">
                    <button class="blue">
                        Follow
                    </button>
                </div>
                
                   
            </div>
        </div>
   

        

    

    
</body>
</html>
